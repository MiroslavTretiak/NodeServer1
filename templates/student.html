<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaiciavimai</title>
    <link href="
        https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-5">
                    <div class="card-header">Studentu sarasas</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Vardas:</label>
                                <input class="form-control" type="text" name="" value="{{ name }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Pavarde:</label>
                                <input class="form-control" type="text" name="" value="{{ surname }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefonas:</label>
                                <input class="form-control" type="text" name="" value="{{ phone }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Lytis:</label>
                                <input class="form-control" type="text" name="" value="{{ sex }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gimimo data:</label>
                                <input class="form-control" type="text" name="" value="{{ birthday }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">El. pastas:</label>
                                <input class="form-control" type="text" name="" value="{{ email }}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</body>

</html>
