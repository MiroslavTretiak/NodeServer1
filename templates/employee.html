<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-5">
                    <div class="card-header">Employee Details</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Name:</label>
                                <input class="form-control" type="text" name="name" value="{{ name }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Surname:</label>
                                <input class="form-control" type="text" name="surname" value="{{ surname }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender:</label>
                                <input class="form-control" type="text" name="gender" value="{{ gender }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone:</label>
                                <input class="form-control" type="text" name="phone" value="{{ phone }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Birthday:</label>
                                <input class="form-control" type="text" name="birthday" value="{{ birthday }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Education:</label>
                                <input class="form-control" type="text" name="education" value="{{ education }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Salary:</label>
                                <input class="form-control" type="text" name="salary" value="{{ salary }}" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
